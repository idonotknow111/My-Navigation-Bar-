<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Cream Paradise</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #f9d423 0%, #ff4e50 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .glass {
            background: rgba(255,255,255,0.2);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.37);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.18);
            padding: 40px 30px;
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #ff4e50;
            text-shadow: 0 0 10px #fff176, 0 0 20px #ff4e50;
            margin-bottom: 10px;
        }
        p {
            color: #fff;
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 0 0 8px #ffb347;
        }
        img {
            width: 180px;
            margin-bottom: 20px;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(255, 78, 80, 0.2);
        }
        .btn {
            background: #fff176;
            color: #ff4e50;
            border: none;
            border-radius: 30px;
            padding: 12px 32px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 78, 80, 0.2);
            transition: background 0.3s, color 0.3s, transform 0.2s;
        }
        .btn:hover {
            background: #ff4e50;
            color: #fff176;
            transform: scale(1.08);
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1>üç¶ Ice Cream Paradise üç¶</h1>
        <img src="./images/GettyImages-90053856-588b7aff5f9b5874ee534b04.jpg" alt="Ice Cream">
        <p>Welcome to the sweetest place online! Discover delicious flavors, fun toppings, and cool treats for every season.</p>
        <button onclick="document.location=''" class="btn">See Our Flavors</button>
    </div>
</body>
</html>
